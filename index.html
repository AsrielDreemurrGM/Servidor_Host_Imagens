<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: lightgray;
    }

    .container {
        display: block;
        max-width: 600px;
        text-align: center;
        margin-top: 100px;
        margin-left: 200px;
    }

    img {
        margin-top: 10px;
        background-color: white;
        padding: 5px;
    }
</style>
<body>
    <div class="container">
        <h1>Instruções</h1>
        <h3>Altere o link do HTML para o nome de alguma das imagens hosteadas no servidor para visualizá-las.</h3>
        <h3>Exemplo:</h3>
        <img src="https://servidor-host-imagens.vercel.app/ExemploLink.png" alt="Exemplo Link">
        <h3>Resultará em:</h3>
        <img src="https://servidor-host-imagens.vercel.app/EBAC_Banking.png" alt="EBAC_Banking">
    </div>
</body>
</html>
